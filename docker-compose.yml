version: '2.2'
services:

  flask:
    restart: always
    image: flask_app:latest
    build: .
    networks:
      - external_network
    healthcheck:
        test: curl --fail http://localhost:5000/ping || exit 1
        interval: 10s
        timeout: 2s
        retries: 5
    expose:
      - 5000
    ports:
      - 5000:5000

networks:
  external_network:
    driver: bridge
    ipam:
      driver: default
